<a
        style="cursor: pointer"
        [routerLink]="[index]"
        routerLinkActive="active" 
        class="list-group-item clearfix" (click)="onSelected()">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ recipeitem1.name}}</h4>
          <p class="list-group-item-text">{{ recipeitem1.description }}</p>
        </div>
        <span class="pull-right">
          <img
            src="{{recipeitem1.imagePath}}"
            alt="{{ recipeitem1.name }}"
            class="img-responsive"
            style="max-height: 50px;">
        </span>
      </a>
