<div  class="row">
<div class="col-md-12">
    <form (ngSubmit)="onadd(f)" #f=ngForm>
        <div  class="row">
            <label for="name">Name: </label> <input 
        type="text" 
        name="name"
        ngModel
        required
        minlength="3"
        #name=ngModel>
        <span *ngIf="!name.valid && name.touched">item name is invalid!</span>
        <label for="amount">Amount: </label> 
        <input type="number" 
        name="amount" 
        ngModel 
        required
         #amount=ngModel>
        <span *ngIf="!amount.valid && amount.touched">amount is invalid!</span>
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editmode==true ? "update":"add"}}</button>
        <button class="btn btn-danger" type="button" (click)=onDelete()>Delete</button>
        <button class="btn btn-primary" type="button" (click)=onClear(f)>clear</button>
    </div>
    </form >
</div>

</div>
